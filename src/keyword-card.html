<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="keyword-card">
  <template>
    <style>
      h2 {
        font-size: 22px;
        color: #212121;
      }
      div {
        height: 300px;
      }
      img {
        position: absolute;
        height: inherit;
      }
      .event_container {
        width: 960px;
        height: 300px;
      }
      .poster {
        float: left;
        width: 300px;
        height: 300px;
      }
      .event_info {
        float: left;
        padding-left: 45px;
        padding-right: 25px;
        height: inherit;
      }
      .info {
        margin-top: 30px;
      }
    </style>

    <div class="event_container">
      <div class="poster">
        <img src="https://goo.gl/hStNG0">
      </div>
      <div class="event_info">
        <h2>Deal</h3>
        <p>
          Overwatch
        </p>
        <h2>Date</h3>
        <p>
          Overwatch
        </p>
        <h2>Keywords</h2>
        <p>
          #[[keyword]]
        </p>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'keyword-card',

      properties: {
        source: {
          type: String,
        },
        // test only!
        keyword: {
          type: String,
        },
        // deal-id
        // id: {
        //   type: Number,
        // },
      }
    });
  </script>
</dom-module>

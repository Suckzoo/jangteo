<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="keyword-card.html">

<dom-module id="main-page">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 24px;
        color: #212121;
      }
    </style>

    <!--<div class="card">
      <div class="circle">1</div>
      <h1>Home</h1>
      <p>Jangteo!
      <p>Jangteo project is just like an unicorn.</p>
      <p>Because it does not exist.</p>
    </div>-->
    <h1>최근 #[[keyword]]에 관한 딜</h1>
    <template is="dom-repeat" items="{{deals}}">
      <div class="card">
        <keyword-card keyword="{{item.keyword}}"></keyword-card>
      </div>
    </template>

  </template>

  <script>

    function retrieveRandomKeyword() {
      return 'Overwatch' + (Math.floor(10 * Math.random()) + 1);
    }

    Polymer({

      is: 'main-page',

      //test-only!
      ready: function(){
        this.keyword = retrieveRandomKeyword();
        //test-only!
        this.deals = [
          {keyword: 'gogeup1'},
          {keyword: 'gogeup2'},
          {keyword: 'gogeup3'},
        ]
      },

      properties: {
        keyword: {
          type: String,
          reflectToAttribute: true,
        }
      },

      observers: [
        '_keywordChanged(keyword)'
      ],

      _keywordChanged: function(keyword) {
        this.keyword = keyword || retrieveRandomKeyword();
      }

    });

  </script>

</dom-module>
